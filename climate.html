  <body>
    <h1>Climate Data Input Form</h1>

      <h3>Enter Monthly Average Low (&#176;C)</h3>

      <input type="text" name="lowMar" size="8" placeholder="Mar">
      <input type="text" name="lowApr" size="8" placeholder="Apr">
      <input type="text" name="lowMay" size="8" placeholder="May">
      <input type="text" name="lowJun" size="8" placeholder="Jun">
      <input type="text" name="lowJul" size="8" placeholder="Jul">
      <input type="text" name="lowAug" size="8" placeholder="Aug">

      <input type="text" name="precipFeb" size="8" placeholder="Feb">
      <input type="text" name="precipMar" size="8" placeholder="Mar">

      <button type="reset" name="clear">Clear</button>
    </form>

</html>
